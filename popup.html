<!DOCTYPE html>
<html>
<head>
  <title>Gmail Tab Hider</title>
  <style>
    body { width: 200px; }
  </style>
</head>
<body>
  <h1>Gmail Tab Hider</h1>
  <label for="startHour">Start Hour (0-23):</label>
  <input type="number" id="startHour" min="0" max="23" value="9"><br>
  <label for="endHour">End Hour (0-23):</label>
  <input type="number" id="endHour" min="0" max="23" value="17"><br>  
  <label for="disable">Disable:</label>
  <input type="checkbox" id="disable"><br>
  <button id="saveButton">Save</button>
  <script src="popup.js"></script>
</body>
</html>
