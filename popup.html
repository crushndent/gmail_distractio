<!DOCTYPE html>
<html>
<head>
  <title>Gmail Tab Hider</title>
  <style>
    body { width: 200px; }
  </style>
</head>
<body>
  <h1>Gmail Tab Hider</h1>
<form id="settingsForm">
    <label for="startHour">Start Hour (0-23):</label>
    <input type="number" id="startHour" min="0" max="23" value="9"><br>
    <label for="endHour">End Hour (0-23):</label>
    <input type="number" id="endHour" min="0" max="23" value="17"><br>  
    <label for="disable">Disable for 30 seconds:</label>
    <input type="checkbox" id="disable"><br>
    <label for="disable">Disable for the DAY:</label>
    <input type="checkbox" id="disableDAY"><br>
    <button type="button" id="saveButton">Save</button>
</form>
<div class="spacer"></div>
<a href="https://getruggedsolutions.com"><img src="https://getruggedsolutions.com/wp-content/uploads/2023/05/RuggedSolutions1-01.png" class="logo"></a>
<script src="popup.js"></script>
</body>
</html>

  h1 {

    display: flex;
    flex-direction: column;

    padding: 8px;

    border: 1px solid #444;

    font-size: 14px;
  }
